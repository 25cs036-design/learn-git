<!DOCTYPE html>
<html>
<body>
<h2>Program Using document.writeln()</h2>
<script>
    document.writeln("<h3>Welcome to JavaScript!</h3>");
    document.writeln("This text is printed using <b>document.writeln()</b>");
    document.writeln("<br><br>");
    name = prompt("Enter your name:");
    document.writeln("Hello, " + name + "!<br>");
    num = prompt("Enter a number:");
    document.writeln("You entered number: " + num + "<br>");
    square = num * num;
    document.writeln("Square of the number is: " + square + "<br>");
</script>
</body>
</html>
